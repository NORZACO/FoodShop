<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fridge Storage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="system.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

    <div class="container">
        <h1 class="text-center border-bottom p-2 mb-3">Fridge Storage</h1>

        <div class="row justify-content-center align-items-center">
            <div id="productsDiv" class="col-sm-4">
                <select name="products" id="products" class="col-sm-4 form-select form-select-sm" aria-label=".form-select-sm example">
                    <option value="0">Select product</option>
                </select>
            </div>
                <div id="amountItems" class="col-sm-4 form-group">
                <form>
                    <input class="form-control input-sm" type="number" id="amount" placeholder="Amount">
                </form>
                </div>
        </div>

        <div id="buttons" class="row justify-content-center align-items-center p-2">
            <button class="col-sm-2 m-1 btn btn-primary" id="addItems">Add Items</button>
            <button class="col-sm-2 m-1 btn btn-danger" id="removeItems">Remove Items</button>
        </div>

        <div id="storage">
            <h2 id="storageHeader">Storage</h2>
            <div id="totalPrice" class="col-sm-1 text-center text-bg-success"></div>
            <table id="tableStorage" class="table">
                <thead class="table-light">
                <tr>
                    <th>Name:</th>
                    <th>Amount:</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">

                </tbody>
            </table>

        </div>

        <div id="history" class="mt-4">
            <h2 id="historyHeader">History</h2>
            <table id="tableHistory" class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="row">Type:</th>
                    <th>Employee:</th>
                    <th>Product:</th>
                    <th>Amount:</th>
                    <th>Price:</th>
                    <th>Date:</th>
                </tr>
            </thead>
                <tbody class="table-group-divider">

                </tbody>
            </table>
        </div>
    </div>
</div>
<!--<button onClick="log()">Log</button>-->

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
